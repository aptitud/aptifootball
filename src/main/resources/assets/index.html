<!doctype html>
<html ng-app="footyApp">

<head>
  <title>AptiFooty</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="node_modules/angular-toastr/dist/angular-toastr.min.css">
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="app/styles/aptifootball.css">

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="node_modules/angular-toastr/dist/angular-toastr.tpls.min.js"></script>

  <script src="app/scripts/app.module.js"></script>
  <script src="app/scripts/router.config.js"></script>
  <script src="app/scripts/main.controller.js"></script>
  <script src="app/scripts/ping/ping.service.js"></script>
  <script src="app/scripts/user/user.controller.js"></script>
  <script src="app/scripts/user/user.service.js"></script>
  <script src="app/scripts/league/league.controller.js"></script>
  <script src="app/scripts/league/league.service.js"></script>

</head>

<body ng-controller="MainController as main">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">stuff</a></li>
            </ul>
            <p ng-show="main.currentUser"  class="navbar-text pull-right"> User : {{main.currentUser}}</p>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">stuff</a></li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div ng-show="main.backendStatus" class="backend-status" ng-class="main.backendStatus">Backend is {{main.backendStatus}}</div>
  <div class="container">
    <div ui-view></div>
  </div>

</body>

</html>
